<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel website</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <header>
        <nav>
            <!-- logo -->
            <div class="logo">
                <div class="logo-img">
                    <img src="Images/Group 40071 (2).png" alt="">
                </div>
                <h2>
                    Global <span>Travel</span>
                </h2>
            </div>
            <!-- menu -->
            <ul>
                <li><a href="#"><span>Home</span></a></li>
                <li><a href="#">Packages</a></li>
                <li><a href="#">Testimonial</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="menu-icon hide">
                <img src="Images/Vector.png" alt="">
            </div>
        </nav>
        <!-- banner area -->
        <div class="banner-container">
            <div class="banner">
                <h1>Explore Your Travel</h1>
                <p>Spend the early part of the afternoon before the sun gets too strong.</p>
                <form class="form">
                    <input type="text" placeholder="where go"  id="">

                    <select id="when">
                        <option value="When">When</option>
                        <option value="summer">summer</option>
                        <option value="winter">winter</option>
                    </select>

                    <select id="Select-type">
                        <option value="Select-type">Select Type</option>
                        <option value="summer">summer</option>
                        <option value="winter">winter</option>
                    </select>

                    <button><img src="Images/Frame.png" alt="">Find Now</button>
                </form>
            </div>
        </div>
    </header>
    <!-- main section start -->
    
</body>
</html>
